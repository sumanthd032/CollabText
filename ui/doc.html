<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollabText Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white font-sans">
    <div class="flex h-screen">
        <div class="w-64 bg-slate-800 p-4 flex flex-col">
            <h1 class="text-2xl font-bold text-cyan-400 mb-6">CollabText</h1>
            <div class="mb-6">
                <label for="username" class="block text-sm font-medium text-slate-400 mb-1">Your Name</label>
                <input type="text" id="username" class="w-full bg-slate-700 rounded-md p-2 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-cyan-500" placeholder="Enter your name...">
            </div>
            <h2 class="text-lg font-semibold text-slate-300 mb-2">Online</h2>
            <ul id="user-list" class="space-y-2">
                </ul>
            <div class="mt-auto text-xs text-slate-500">
                <p>Status: <span id="status" class="font-mono text-yellow-400">Connecting...</span></p>
            </div>
        </div>

        <div class="flex-1 flex flex-col">
            <div class="bg-slate-800 border-b border-slate-700 p-3">
                <h2 id="doc-title" class="text-xl font-semibold">Loading Document...</h2>
            </div>
            <div class="flex-1 p-4">
                <textarea id="editor" class="w-full h-full bg-slate-900 border border-slate-700 rounded-md p-4 focus:outline-none focus:ring-2 focus:ring-cyan-500 text-slate-200 resize-none"></textarea>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
