<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollabText - Local Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white">
    <div class="container mx-auto p-4">
        <div class="bg-slate-800 rounded-lg shadow-xl p-2 mb-4">
            <h1 class="text-2xl font-bold text-cyan-400">CollabText</h1>
            <p class="text-sm text-slate-400">Status: <span class="font-mono text-yellow-400">Connecting...</span></p>
        </div>

        <div class="bg-slate-800 rounded-lg shadow-xl p-4">
            <textarea 
                id="editor" 
                class="w-full h-96 bg-slate-900 border border-slate-700 rounded-md p-4 focus:outline-none focus:ring-2 focus:ring-cyan-500 text-slate-200"
                placeholder="Start typing..."
            ></textarea>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
